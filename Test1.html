<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Test1</title>
    <style>
        :root{
            --bg:#f3f6fb; --card:#ffffff; --accent:#2b6ef6; --muted:#6b7280;
            --danger:#ef4444;
            --radius:12px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body{height:100%}
        body{
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            background:
                radial-gradient(600px 400px at 10% 10%, rgba(43,110,246,0.06), transparent 8%),
                radial-gradient(500px 300px at 90% 90%, rgba(43,110,246,0.04), transparent 6%),
                var(--bg);
            padding:32px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .card{
            width:100%;
            max-width:420px;
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 8px 30px rgba(23,23,23,0.08);
            padding:28px;
        }

        h1{margin:0 0 8px;font-size:20px}
        p.lead{margin:0 0 20px;color:var(--muted);font-size:13px}

        form{display:grid;gap:12px}
        label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
        .field{
            display:flex;
            align-items:center;
            gap:8px;
            background:#f8fafc;
            border-radius:10px;
            padding:8px 10px;
            border:1px solid transparent;
            transition:box-shadow .12s, border-color .12s;
        }
        .field:focus-within{box-shadow:0 4px 14px rgba(43,110,246,0.08); border-color:rgba(43,110,246,0.12)}
        input[type="email"], input[type="password"], input[type="text"]{
            border:0; outline:0; background:transparent; font-size:14px; flex:1;
        }

        .actions{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            margin-top:6px;
        }

        .btn{
            background:var(--accent);
            color:#fff;
            border:0;
            padding:10px 14px;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            box-shadow:0 6px 18px rgba(43,110,246,0.12);
        }
        .btn.secondary{
            background:transparent;
            color:var(--muted);
            border-radius:10px;
            padding:8px 12px;
            border:1px solid rgba(15,23,42,0.04);
        }

        .row{
            display:flex;
            gap:8px;
            align-items:center;
            font-size:13px;
            color:var(--muted);
        }
        .link{
            color:var(--accent);
            text-decoration:none;
            font-weight:600;
            font-size:13px;
        }

        .error{
            color:var(--danger);
            font-size:13px;
            display:none;
        }

        .visually-hidden{
            position:absolute!important;
            height:1px;width:1px;overflow:hidden;
            clip:rect(1px,1px,1px,1px);white-space:nowrap;border:0;padding:0;margin:-1px;
        }

        @media (max-width:420px){
            body{padding:16px}
            .card{padding:18px}
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="login-title">
        <h1 id="login-title">Sign in to your account</h1>
        <p class="lead">Enter your credentials to continue</p>

        <form id="loginForm" novalidate>
            <div>
                <label for="email">Email</label>
                <div class="field">
                    <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required aria-describedby="emailHelp emailError" />
                </div>
                <div id="emailError" class="error" aria-live="polite"></div>
            </div>

            <div>
                <label for="password">Password</label>
                <div class="field">
                    <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="6" required aria-describedby="passwordError" />
                    <button type="button" id="togglePwd" aria-pressed="false" title="Show password" class="btn secondary" style="padding:6px 8px;font-weight:600">Show</button>
                </div>
                <div id="passwordError" class="error" aria-live="polite"></div>
            </div>

            <div class="actions">
                <div class="row">
                    <input id="remember" type="checkbox" name="remember" />
                    <label for="remember" style="margin:0;font-size:13px;color:var(--muted)">Remember me</label>
                </div>
                <div>
                    <a class="link" href="#" id="forgot">Forgot password?</a>
                </div>
            </div>

            <div style="margin-top:6px;display:flex;gap:8px;align-items:center">
                <button type="submit" class="btn">Sign in</button>
                <button type="button" class="btn secondary" id="demo" title="Fill demo credentials">Use demo</button>
            </div>

            <div id="formMessage" class="error" style="margin-top:8px" aria-live="polite"></div>
            <p style="margin-top:14px;font-size:13px;color:var(--muted)">Don't have an account? <a class="link" href="#">Create one</a></p>
        </form>
    </main>
